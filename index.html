<!DOCTYPE html>
<html lang="en">
  <head>
   
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />
    
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/aplayer/1.10.1/APlayer.min.css"

  </head>
  <body>
    <div class="header">
      <nav>
        <div class="logo">
          <img id="img_logo" src="static/img2.png" alt="" />
          <span id="title">EMOPLAYER</span>
        </div>
        <ul>
          <li><a href="http://localhost:5000/">HOME</a></li>
          <li><a href="#">FEATURES</a></li>
          <li><a href="#">CONTACT</a></li>
    
          <li><a href="#">SUPPORT</a></li>
        </ul>
      </nav>
      <div class="col-md-12">
        <h3 data-aos="fade-right">ANGRY SONGS</h3>
      </div>
    
      <div class="main">
        <div class="container">
          <div class="row"></div>
    
          <div id="aplayer"></div>
        </div>
      </div>
    </div>
  </body>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script type="text/javascript" src="{{ url_for('static', filename='script.js')}}"></script>
  
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/aplayer/1.10.1/APlayer.min.js"></script>
  <script>
    AOS.init();
  </script>
</html>
